apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: nginx:8.0
        ports:
        - containerPort: 27017
        env:
        -name:MONGO_INITDB_ROOT_USERNAM
        value from:
        secretekey ref:
        name: mongo-secret
        key: mongo_user
          env:
        -name:MONGO_INITDB_ROOT_USERNAM
        -name:MONGO_INITDB_ROOT_USERNAM
        value from:MONGO_INITDB_ROOT_PASSWORD
        secretekey ref:
        name: mongo-secret
        key: mongo-password
          apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app.kubernetes.io/name: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017




